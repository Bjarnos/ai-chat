<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <!-- Sidebar for Chat Threads -->
    <div class="chat-sidebar">
      <h3>Chats</h3>
      <ul id="chat-list">
        <li onclick="selectChat('Chat 1')">Chat 1</li>
        <li onclick="selectChat('Chat 2')">Chat 2</li>
        <li onclick="selectChat('Chat 3')">Chat 3</li>
      </ul>
      <div class="sidebar-actions">
        <button onclick="addChat()">Add Chat</button>
        <button onclick="renameChat()">Rename Chat</button>
        <button onclick="deleteChat()">Delete Chat</button>
      </div>
      <button class="credit-btn" onclick="creditButton()">Go to Google</button>
    </div>
    
    <!-- Chat Area -->
    <div class="chat-main">
      <div class="chat-header" id="chat-header">
        Select a Chat
      </div>
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will be dynamically added here -->
      </div>
      <div class="chat-input">
        <textarea id="message-input" 
            placeholder="Type a message..." 
            onkeydown="handleKeyDown(event)"></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
